name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Update manifest version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          jq --arg v "$VERSION" '.version = $v' custom_components/arctic_spa/manifest.json > tmp.json
          mv tmp.json custom_components/arctic_spa/manifest.json

      - name: Create release archive
        run: |
          cd custom_components/arctic_spa
          zip -r ../../arctic_spa.zip .

      - name: Upload release asset
        run: gh release upload ${{ github.event.release.tag_name }} arctic_spa.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
