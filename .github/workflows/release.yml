name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Update manifest version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          jq --arg v "$VERSION" '.version = $v' custom_components/arctic_spa/manifest.json > tmp.json
          mv tmp.json custom_components/arctic_spa/manifest.json

      - name: Create release archive
        run: |
          cd custom_components
          zip -r ../arctic_spa.zip arctic_spa/

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: arctic_spa.zip
